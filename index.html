<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <div class="container-menu">
            <h2>
                <img src="images/logo_j.png">
            </h2>
            <h1>
                Encriptador de texto
            </h1>
            <nav>
                <ul>
                    <li><a href="https://github.com/Julito2023" target="_blank"><img src="images/logo_github.png" alt="logo github" class="link-redes"></a></li>
                    <li><a href="https://www.linkedin.com/in/juli%C3%A1n-pel%C3%A1ez/" target="_blank"><img src="images/logo_linkedin.png" alt="logo linkedin" class="link-redes"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    
    <main>
        <div class="contenedor-logo">
            <img src="images/logo-alura.svg" alt="logo de Alura" class="logo">
        </div>
        <section class="seccion-1">
            <div class="contenedor-caja-texto">
                <textarea id="mensaje-usuario" class="caja-texto" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="alerta">
                <img src="images/alerta.svg" alt="alerta" class="alerta-icon">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">    
            </div>
        </section>

        <section class="seccion-2">
            <div class="contenedor-munieco">
                <img src="images/Muñeco.svg" alt="Muñeco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br/> encontrado</h3>
                <p>Ingrese el texto que desees encriptar o <br/> desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-mensaje-encriptado">
                <p class="mensaje-encriptado"></p>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
